      service: microservice-eureka-config

  order:
    image: "xianwei/order:v1"
    container_name: order
    ports:
      - "8050:8050"
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      orderservice-master:
        condition: service_healthy
      orderservice-slave:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent http://localhost:8050/actuator/health/readiness | grep UP || exit 1"
